<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <img src="./img/logo.png" alt="Logo Pokédex" />
        <ul class="nav-list">
          <li class="nav-item">
            <button class="btn-header" id="ver-todos">Ver todos</button>
          </li>
          <li class="nav-item">
            <button class="btn-header normal" id="normal">Normal</button>
          </li>
          <li class="nav-item">
            <button class="btn-header fire" id="fire">Fire</button>
          </li>
          <li class="nav-item">
            <button class="btn-header water" id="water">Water</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header grass" id="grass">Grass</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header electric" id="electric">
              Electric
            </button>
          </li>
          <li class="nav-item">
            <button class=" btn-header ice" id="ice">Ice</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header fighting" id="fighting">
              Fighting
            </button>
          </li>
          <li class="nav-item">
            <button class=" btn-header poison" id="poison">Poison</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header ground" id="ground">Ground</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header flying" id="flying">Flying</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header psychic" id="psychic">Psychic</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header bug" id="bug">Bug</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header rock" id="rock">Rock</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header ghost" id="ghost">Ghost</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header dark" id="dark">Dark</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header dragon" id="dragon">Dragon</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header steel" id="steel">Steel</button>
          </li>
          <li class="nav-item">
            <button class=" btn-header fairy" id="fairy">Fairy</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="all">
        <div class="all-pokemons">  
          <!-- En este contenedor se crearán las cards de pokemons -->
          </div>
        </div>
      </div>
    </main>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Enlace a MainJs -->
    <script src="./js/main.js"></script>
  </body>
</html>
